<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Sign Up Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <div class="container">
       
        <ul>
            <li id="one">1</li>
            <div class="line" id="line1"></div>
            <li id="two">2</li>
            <div class="line" id="line2"></div>
            <li id="three">3</li>
        </ul>
        <form id="account">
            <span>ACCOUNT SETUP</span>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="button">
                <button type="button" id="next" onclick="socialf()">NEXT</button>
            </div>
        </form>

        <form id="social">
            <span>SOCIAL PROFILES</span>
            <input type="text" placeholder="Facebook" required>
            <input type="text" placeholder="Twitter" required>
            <input type="text" placeholder="Google Plus" required>
            <div class="button">
                <button type="button" onclick="accountf()">PREVIOUS</button>
                <button type="button" onclick="personalf()">NEXT</button>
            </div>
        </form>

        <form id="personal">
            <span>PERSONAL DETAIL</span>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="number" placeholder="Phone" required>
            <input type="text" placeholder="Address" required>
            <div class="button">
                <button type="button" onclick="socialf()">PREVIOUS</button>
                <button type="submit">NEXT</button>
            </div>
        </form>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
